<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>mgAdmin</title>
	<link rel="stylesheet" type="text/css" href="../../stylesheets/mgAdmin.css">
	<script type="text/javascript" src="./../menu.js"></script>
</head>
<body>
	
	<div class="app">
		<div class="app-header app-header-fixed bg-primary navbar-header">
			<ul class="navbar-nav">
				<li>
					<a href="javascript;" class="text-center">控制台</a>
				</li>
				<li>
					<a href="javascript;" class="text-center active">关于作者</a>
				</li>
			</ul>
		</div>

		<div class="app-aside bg-dark">
			<div class="app-aside-inner">
				<div class="app-aside-body" id="menu">
					
				</div>

				<div class="app-aside-footer text-center">
					<a href="javascript:;">Setting</a>
				</div>
			</div>
		</div>

		<div class="app-content">

			<div class="app-content-inner ">

				<div class="app-content-title bg-light lter text-inverse">
					<h3 class="text-dark">按钮<small class="m-l-sm">（button）</small></h3>
				</div>

				<div class="app-content-article-fixed-scroll">
					<div class="app-content-article">
						<div class="p-nm">

							<h5 class="m-b no-padding">颜色</h5>
							<div class="example-box">
								<a class="btn btn-default">default</a>
								<a class="btn bg-primary text-light">primary</a>
								<a class="btn bg-info text-light">info</a>
								<a class="btn bg-success text-light">success</a>
								<a class="btn bg-warning text-light">warning</a>
								<a class="btn bg-danger text-light">danger</a>
								<a class="btn bg-dark text-light">dark</a>
								<a class="btn bg-black text-light">black</a>
								<a class="btn bg-purple text-light">purple</a>
								<a class="btn bg-yellow text-light">yellow</a>
							</div>

							<h5 class="m-b no-padding m-t-lg">大小</h5>
							<div class="example-box">	
								<a class="btn btn-default btn-sm m-r-xs">btn-sm</a>
								<a class="btn btn-default m-r-xs">default</a>
								<a class="btn btn-default btn-md m-r-xs">btn-md</a>
								<a class="btn btn-default btn-lg m-r-xs">btn-lg</a>
							</div>

							<h5 class="m-b no-padding m-t-lg">样式</h5>
							<div class="example-box">
								<a class="btn btn-default">btn-default</a>
								<a class="btn btn-link">btn-link</a>				
							</div>

							<h5 class="m-b no-padding m-t-lg">禁用</h5>
							<div class="example-box">
								<a class="btn btn-default" disabled="disabled">disable</a>
								<a class="btn bg-primary text-light" disabled="disabled">primary disabled</a>
							</div>

							<h5 class="m-b no-padding m-t-lg">按钮组</h5>
							<div class="example-box">
								<div class="btn-group m-r-xs">
									<a class="btn btn-default">Left</a>
									<a class="btn btn-default active">Middle</a>
									<a class="btn btn-default">Right</a>
								</div>

								<div class="btn-group">
									<a class="btn bg-primary">Left</a>
									<a class="btn bg-primary active">Middle</a>
									<a class="btn bg-primary">Right</a>
								</div>
							</div>

							<h5 class="m-b no-padding m-t-lg">按钮组（垂直）</h5>
							<div class="example-box">
								<div class="btn-group btn-group-vertical m-r-xs">
									<a class="btn btn-default">Left</a>
									<a class="btn btn-default active">Middle</a>
									<a class="btn btn-default">Right</a>
								</div>
								<div class="btn-group btn-group-vertical">
									<a class="btn bg-primary">Left</a>
									<a class="btn bg-primary active">Middle</a>
									<a class="btn bg-primary">Right</a>
								</div>
							</div>

							<h5 class="m-b no-padding m-t-lg">分页</h5>

							<div class="example-box">
								<div class="btn-group m-r-xs">
									<a class="btn btn-default">1</a>
									<a class="btn btn-default">2</a>
									<a class="btn btn-default active">3</a>
									<a class="btn btn-default">4</a>
									<a class="btn btn-default">5</a>
									<a class="btn btn-default">6</a>
								</div>
								
							</div>
						</div>
					</div>
				</div>
				
			</div>

		</div>

	</div>

</body>
</html
