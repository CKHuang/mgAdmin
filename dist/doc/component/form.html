<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>mgAdmin</title>
	<link rel="stylesheet" type="text/css" href="../../stylesheets/mgAdmin.css">
	<script type="text/javascript" src="./../menu.js"></script>
</head>
<body>
	
	<div class="app">
		<div class="app-header app-header-fixed bg-primary navbar-header">
			<ul class="navbar-nav">
				<li>
					<a href="javascript;" class="text-center">控制台</a>
				</li>
				<li>
					<a href="javascript;" class="text-center active">关于作者</a>
				</li>
			</ul>
		</div>

		<div class="app-aside bg-dark">
			<div class="app-aside-inner">
				<div class="app-aside-body" id="menu">
					
				</div>

				<div class="app-aside-footer text-center">
					<a href="javascript:;">Setting</a>
				</div>
			</div>
		</div>

		<div class="app-content">

			<div class="app-content-inner ">

				<div class="app-content-title bg-light lter text-inverse">
					<h3 class="text-dark">表单<small class="m-l-sm">（form）</small></h3>
				</div>

				<div class="app-content-article-fixed-scroll">
					<div class="app-content-article">
						<div class="p-nm">

							<h5 class="m-b no-padding">输入框</h5>
							<div class="example-box clearfix">
								<input type="text" class="form-control">
								<input type="text" class="form-control rounded m-t">
								<input type="password" class="form-control m-t">
								<input placeholder="Placeholder" class="form-control m-t">
								<input placeholder="Placeholder" class="form-control m-t">
								<span class="help-block">这里是附加的提示帮助输入框</span>
								<input value="disabled" class="form-control m-t" disabled="disabled">
								<input type="text" class="form-control input-success m-t" value=".input-success">
								<input type="text" class="form-control input-warning m-t" value=".input-warning">
								<input type="text" class="form-control input-error m-t" value=".input-error">
								<input type="text" class="form-control input-sm m-t" value=".input-sm">
								<input type="text" class="form-control input-lg m-t" value=".input-lg">
								<div class="input-group m-t">
									<span class="input-group-addon">@</span>
									<input class="form-control" type="text" value="input-group-addon">
								</div>
								<div class="input-group m-t">
									<input class="form-control" type="text" value="input-group-addon">
									<span class="input-group-addon">.00</span>
								</div>
								<div class="input-group m-t">
									<span class="input-group-addon">$</span>
									<input class="form-control" type="text" value="input-group-addon">
									<span class="input-group-addon">.00</span>
								</div>
								<div class="row m-t">
									<div class="col-md-4">
										<input type="text" class="form-control">
									</div>
									<div class="col-md-4">
										<input type="text" class="form-control">
									</div>
									<div class="col-md-4">
										<input type="text" class="form-control">
									</div>
								</div>
								<div class="input-group m-t">
									<a href="javascript:;" class="btn btn-default">Go!</a>
									<input type="text" class="form-control">
								</div>
								<div class="input-group m-t">
									<input type="text" class="form-control">
									<a href="javascript:;" class="btn btn-default">Go!</a>
								</div>
							</div>


							<h5 class="m-b no-padding m-t-lg">选项框</h5>
							<div class="example-box">
								<select class="form-control m-t">
									<option>option 1</option>
									<option>option 2</option>
									<option>option 3</option>
								</select>
								<select class="form-control select-sm m-t">
									<option>option 1</option>
									<option>option 2</option>
									<option>option 3</option>
								</select>
								<select class="form-control select-lg m-t">
									<option>option 1</option>
									<option>option 2</option>
									<option>option 3</option>
								</select>
								<select class="form-control m-t" disabled>
									<option>option 1</option>
									<option>option 2</option>
									<option>option 3</option>
								</select>
							</div>

							<h5 class="m-b no-padding m-t-lg">复选框</h5>
							<div class="example-box">
								<div class="checkbox">
									<label>
										<input type="checkbox">选项框内容
									</label>
								</div>
								<div class="checkbox">
									<label>
										<input type="checkbox">选项框内容
									</label>
								</div>
								<div class="checkbox">
									<label>
										<input type="checkbox">选项框内容
									</label>
								</div>
								
							</div>

							<h5 class="m-b no-padding m-t-lg">单选框</h5>
							<div class="example-box">
								<div class="radio">
									<label>
										<input type="radio" name="item">选项框内容
									</label>
								</div>
								<div class="radio">
									<label>
										<input type="radio" name="item">选项框内容
									</label>
								</div>
								<div class="radio">
									<label>
										<input type="radio" name="item">选项框内容
									</label>
								</div>
								
							</div>

							<h5 class="m-b no-padding m-t-lg">文本框</h5>
							<div class="example-box">
								<textarea rows="5" class="form-control"></textarea>
							</div>

							<h5 class="m-b no-padding m-t-lg">表单布局（垂直）</h5>
							<div class="example-box">
								<div class="panel">
									<div class="panel-header">
										<span class="text-h4">垂直表单布局</span>
										<small class="text-muted-more display-block">基础的表单布局类型，在panel容器里面，其中panel、panel-header、panel-body、panel-footer三块，表单内容放置在panel-body里面，按钮放置在panel-footer里面</small>
									</div>
									<div class="panel-body">
										<form>
											<div class="form-group">
												<label>邮件地址</label>
												<input class="form-control">
											</div>
											<div class="form-group">
												<label>密码</label>
												<input class="form-control" type="password">
											</div>
											<div class="form-group">
												<label>是否默认登陆</label>
												<div class="radio">
													<label>
														<input type="radio" name="isDefaultLogin" checked>是
													</label>
												</div>
												<div class="radio">
													<label>
														<input type="radio" name="isDefaultLogin">否
													</label>
												</div>
											</div>
										</form>
									</div>
									<div class="panel-footer">
										<button type="button" class="btn btn-default pull-right">取消</button>
										<button type="button" class="btn btn bg-primary text-light pull-right m-r-sm">提交</button>
									</div>
								</div>
							</div>

							<h5 class="m-b no-padding m-t-lg">表单布局（水平）</h5>
							<div class="example-box">
								<div class="panel">
									<div class="panel-header">
										<span class="text-h4">水平表单布局</span>
										<small class="text-muted-more display-block">这里是水平的表单布局，标签在左边，输入框在右边</small>
									</div>
									<div class="panel-body">
										<form class="form-horizontal">
											<div class="form-group">
												<label class="col-md-2 control-label">邮件地址</label>
												<div class="col-md-10">
													<input type="email" class="form-control">
												</div>
											</div>
											<div class="form-group">
												<label class="col-md-2 control-label">密码</label>
												<div class="col-md-10">
													<input type="password" class="form-control">
												</div>
											</div>
											<div class="form-group">
												<label class="col-md-2 control-label">是否默认登陆</label>
												<div class="col-md-10">
													<div class="radio">
														<label>
															<input type="radio" name="isDefaultLogin_2" checked>是
														</label>
													</div>
													<div class="radio">
														<label>
															<input type="radio" name="isDefaultLogin_2">否
														</label>
													</div>
												</div>
											</div>
											<div class="form-group">
												<div class="col-md-offset-2 col-md-10">
													<button type="button" class="btn btn bg-primary text-light m-r-sm">提交</button>
													<button type="button" class="btn btn-default ">取消</button>
													
												</div>
											</div>
										</form>
									</div>
								</div>
							</div>
							
						

						


						</div>
					</div>
				</div>
				
			</div>

		</div>

	</div>

</body>
</html
