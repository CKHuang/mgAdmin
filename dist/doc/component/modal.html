<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>mgAdmin</title>
	<link rel="stylesheet" type="text/css" href="../../stylesheets/mgAdmin.css">
	<script type="text/javascript" src="./../menu.js"></script>
</head>
<body>
	
	<div class="app">
		<div class="app-header app-header-fixed bg-primary navbar-header">
			<ul class="navbar-nav">
				<li>
					<a href="javascript;" class="text-center">控制台</a>
				</li>
				<li>
					<a href="javascript;" class="text-center active">关于作者</a>
				</li>
			</ul>
		</div>

		<div class="app-aside bg-dark">
			<div class="app-aside-inner">
				<div class="app-aside-body" id="menu">
					
				</div>

				<div class="app-aside-footer text-center">
					<a href="javascript:;">Setting</a>
				</div>
			</div>
		</div>

		<div class="app-content">

			<div class="app-content-inner ">

				<div class="app-content-title bg-light lter text-inverse">
					<h3 class="text-dark">对话框<small class="m-l-sm">（modal）</small></h3>
				</div>

				<div class="app-content-article-fixed-scroll">
					<div class="app-content-article">
						<div class="p-nm">

							<h5 class="m-b no-padding m-t">普通对话框</h5>
							<div class="example-box">
								<button type="button" onclick="document.getElementById('modal-default').style.display='block'" class="btn btn-default">点击显示对话框</button>

								<div class="modal" id="modal-default">
									<div class="modal-bg"></div>
									<div class="modal-content">
										<div class="modal-header">
											<span class="text-h4">模态对话框</span>
											<small class="text-muted-more display-block">基础的模态对话框，使用的是默认的样式</small>
											<button type="button" class="close pull-right" onclick="document.getElementById('modal-default').style.display='none'">
												<span>×</span>
											</button>
										</div>
										<div class="modal-body">
											<form>
												<div class="form-group">
													<label>邮件地址</label>
													<input class="form-control">
												</div>
												<div class="form-group">
													<label>密码</label>
													<input class="form-control" type="password">
												</div>
												<div class="form-group">
													<label>是否默认登陆</label>
													<div class="radio">
														<label>
															<input type="radio" name="isDefaultLogin" checked>是
														</label>
													</div>
													<div class="radio">
														<label>
															<input type="radio" name="isDefaultLogin">否
														</label>
													</div>
												</div>
											</form>
										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-default pull-right">取消</button>
											<button type="button" class="btn btn bg-primary text-light pull-right m-r-sm">提交</button>
										</div>
									</div>
								</div>
							</div>

							<h5 class="m-b no-padding m-t">告警提示</h5>
							<div class="example-box">
								<button type="button" onclick="document.getElementById('modal-alert').style.display='block'" class="btn btn-default">点击显示告警提示框</button>

								<div class="modal modal-alert" id="modal-alert">
									<div class="modal-bg"></div>
									<div class="modal-content">
										<div class="modal-header">
											<span class="text-h5">提示</span>
										</div>
										<div class="modal-body">
											<p>这里是告警提示，请注意！</p>
										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-sm btn-default pull-right" onclick="document.getElementById('modal-alert').style.display='none'">确定</button>
										</div>
									</div>
								</div>
							</div>
						

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html
